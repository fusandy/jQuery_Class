<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: #afa;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: rgb(116, 165, 221);
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <button id="btn">click</button>
    
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
    // console.log($('.box1').css('background-color'));
    // console.log($('.box2').css('background-color'));

    $('#btn').click(function(){

        let style = {
            background: "pink",
        };

        let style2 = {
            background: "rgb(116, 165, 221)",
        };

        if ($(".box").css("background-color") === "rgb(116, 165, 221)") {
            $('.box2').css(style);
        } else {
            $('.box2').css(style2);
        }

    })

    </script>
</body>
</html>
