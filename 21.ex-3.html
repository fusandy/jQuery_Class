<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-3</title>
    <link rel="stylesheet" href="./bootstrap-4.2.1-dist/css/bootstrap.css">
</head>
<style>
    .container{
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .img{
        width: 200px;
        height: 200px;
        margin: 10px 10px;
        border-radius: 50%;
        overflow: hidden;
        transition: 0.2s;
    }
    img{
        width: 100%;
        height: 100%;
        object-fit: cover;   
    }
</style>
<body>
    <div class="container">
        <div class="img">
            <img src="./imgs/winne.jpg" alt="">
        </div>
        <div class="img">
            <img src="./imgs/tigger.jpg" alt="">
        </div>
        <div class="img">
            <img src="./imgs/piglet.png" alt="">
        </div>
        <div class="img">
            <img src="./imgs/eeyore.png" alt="">
        </div>
        <div class="img">
            <img src="./imgs/rabbit.png" alt="">
        </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.2.1-dist/js/bootstrap.bundle.js"></script>

    <script>
     $('.img').click(function(){
         console.log('this:', $(this));
         $(this)
         .css('outline','5px solid #ddbea9')
         .css('box-shadow','5px 5px 10px gray')
         .siblings()
         .css('outline','none')
         .css('box-shadow','none');
     })

</script>
</body>
</html>
