    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.2.1-dist/js/bootstrap.bundle.js"></script>

    <script>
    // Basic filter : v 3.4.0之後建議不要再使用
     $('td:eq(0)').css('background-color','#aaa')
     // 由後往前選，用負的
     $('td:eq(-3)').css('background-color','#aaa') 
     // 偶數個
     $('td:even').css('color','red');
     // 基數個
     $('td:odd').css('font-size','1.5rem');
     // 最後一個
     $('td:last').css('font-weight','800');
     // 大於index(5)
     // 從td:gt(5)出發，少於index(4)，疊加filter用:相接
     $('td:gt(5):lt(4)').css('background-color', 'green');

    </script>
