<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-2</title>
    <link rel="stylesheet" href="./bootstrap-4.2.1-dist/css/bootstrap.css">
</head>
<style>
    .container{
        display: flex;
        flex-wrap: wrap;
    }
</style>
<body>
    <div class="container">
        
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.2.1-dist/js/bootstrap.bundle.js"></script>

    <script>
     const container = document.querySelector('.container');
        for(i=0; i<12; i++){
            const box = document.createElement('div');
            box.className='box';
            box.innerHTML='box'+(i+1);
            box.style.width='200px';
            box.style.height='100px';
            box.style.backgroundColor=`hsl(${Math.random()*360},60%,85%)`;
            container.append(box);
        }
    
        $('.box').click(function(){
            $(this).css('background','gray').css('color','white')
            .nextAll().css('background','gray').css('color','white');
        })

    </script>
</body>
</html>
