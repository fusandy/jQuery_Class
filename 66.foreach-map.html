<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foreach map</title>
  </head>
  <body>
    <script>
      const arr = ["a", "b", "c", "d"];

    //   //forEach
      const foreachArr = arr.forEach((element, index, array) => {
        console.log("index:", index, ", element:", element);
        return element + "z";
      });
      // foreach沒有return功能
      console.log("foreachArr", foreachArr);

      // map
      const mapArr = arr.map((element, index, array) => {
        console.log("map index:", index, ", element:", element);
        return element + "z";
      });
      // map可以return產生一個新陣列
      console.log("mapArr", mapArr);

    </script>
  </body>
</html>
