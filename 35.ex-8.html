    // 鍵盤操作方框
    // 先判斷鍵盤方向鍵的event代碼
    $(document).on('keydown',function(){
        console.log('event.which:', event.which);
    })
    // left 37 ; top 38 ; right 39 ; down 40
    
    // 改寫用鍵盤操控方框
    // 不要拿字串相比大小 -> parseInt轉數字再比大小
    $(document).on('keydown', function(){
        if(event.which === 39){
            if(parseInt($('.box').css('left')) === 700){
                $('.box').css('left','+=0');
            }else{
                $('.box').css('left','+=50');
            }
            console.log('right:', parseInt($('.box').css('left')))
        }

        if(event.which === 40){
            if(parseInt($('.box').css('top')) === 300){
                $('.box').css('top','+=0');
            }else{
                $('.box').css('top','+=50');
            }
            console.log('down:', parseInt($('.box').css('top')))
        }

        if(event.which === 37){
            if(parseInt($('.box').css('left')) === 0){
                $('.box').css('left','-=0');
            }else{
                $('.box').css('left','-=50');
            }
            console.log('left:', parseInt($('.box').css('left')))
        }

        if(event.which === 38){
            if(parseInt($('.box').css('top')) === 0){
                $('.box').css('top','-=0');
            }else{
                $('.box').css('top','-=50');
            }
            console.log('up:', parseInt($('.box').css('top')))
        }
    })
