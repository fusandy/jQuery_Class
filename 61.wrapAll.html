<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.2.1-dist/css/bootstrap.css">
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="./imgs/eeyore.png" alt="">
            <img src="./imgs/rabbit.png" alt="">
            <img src="./imgs/piglet.png" alt="">
        </div>
        <div class="row">
            <img src="./imgs/tigger.jpg" alt="">
            <img src="./imgs/winne.jpg" alt="">
        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.2.1-dist/js/bootstrap.bundle.js"></script>

    <script>
     $("img").wrapAll("<div class='img-wrap'></div>");

    </script>
</body>
</html>
