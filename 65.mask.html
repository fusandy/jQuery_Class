    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.2.1-dist/js/bootstrap.bundle.js"></script>
    <script>
        $.ajax({
            method: "POST",
            url: "./datas/mask.json",
            // dataType: "json",
        }).done(function (result) {
            console.log(result);
            // 拿到資料後，呼叫function跑迴圈
            render(result);
        });

        function render(data){
            let html = '';
            data.forEach(element => {
            // 每一次的element是一個物件
            html += `<div class="mt-2 col-12 col-sm-6 col-lg-3">
                <div class="card">
                    <img src="./imgs/${element.image}" alt="" />
                    <div class="card-body">
                        <h6>${element.name}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="price">$${element.price}</p>
                            <div class="btn-area">
                                <button class="btn btn-primary btn-sm"><i class="fas fa-heart"></i></button>
                                <button class="btn btn-primary btn-sm"><i class="fas fa-shopping-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`
            });
            $('.row').append(html);
        }
      
    </script>
  </body>
