<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on-2</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1 id="showAction"></h1>
    <div class="box">box</div>
    
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
    $('.box').on(
        {
            mouseenter: function(){
                $('#showAction').text('Mouse Enter');
            },
            click: function(){
                $('#showAction').text('Mouse Click');
            },
            dblclick: function(){
                $('#showAction').text('Mouse Dblclick');
            },
        }
    );   
    </script>
</body>
</html>
