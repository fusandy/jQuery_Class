<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html and text</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <button id="getText">get text</button>
    <button id="getHtml">get html</button>
    <button id="getHtmlText">get html text</button>
    <button id="getH1Html">get h1 html</button>
    <button id="getH1Text">get h1 text</button>

    <h1 id="content">Hello <span>World</span></h1>
    <h1 id="result"></h1>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
    $('#getText').click(function(){
        // 取text值
        const content = $('#content').text();
        // 設定text值
        $('#result').text(content);
    })

    $('#getHtml').click(function(){
        // 讀html標籤
        const content = $('#content').html();
        // 設定html標籤
        $('#result').html(content);
    })

    $('#getHtmlText').click(function(){
        // 讀html標籤
        const content = $('#content').html();
        // 寫text文字
        $('#result').text(content);
    })
    
    $('#getH1Html').click(function(){
        const content = $('h1').html();
        $('#result').html(content);
    })
    $('#getH1Text').click(function(){
        const content = $('h1').text();
        $('#result').text(content);
    })

    
    </script>
</body>
</html>
